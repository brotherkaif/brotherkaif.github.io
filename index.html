<html>
    <head>
        <title>Kaif Ahmed</title>
        <meta name=”description” content=”Personal homepage of Kaif Ahmed. Computer storage engineer based in London. Easily distracted by gaming, music and cats.” />
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
        <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
        <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
        <style type="text/css">

            @import url('https://fonts.googleapis.com/css?family=Megrim|Roboto+Slab');

            html, body, h1, p, ul, li {
                padding: 0;
                border: 0;
                margin: 0;
                font-size: 100%;
                font: inherit;
            }

            html{
                height:100%;
                min-height:100%;
                color: #ffffff; 
                font-size: 0.6em;
            }
            
            /* Small devices (tablets, 768px and up) */
            @media (min-width: 768px) {
                html{
                    font-size: 0.9em;
                }
            }

            /* Medium devices (desktops, 992px and up) */
            @media (min-width: 992px) {
                html{
                    font-size: 1.0em;
                }
            }

            /* Large devices (large desktops, 1200px and up) */
            @media (min-width: 1200px) {
                html{
                    font-size: 1.1em;
                }
            }
            /* HD 1080 (1080p displays, 1920px and up) */
            @media (min-width: 1920px) {
                html{
                    font-size: 1.5em;
                }
            }

            /* WQHD (2K displays, 2560px and up) */
            @media (min-width: 2560px) {
                html{
                    font-size: 2em;
                }
            }

            /* UHD-1 devices (4K displays, 3840px and up) */
            @media (min-width: 3840px) {
                html{
                    font-size: 3em;
                }
            }

            body {
                min-height:100%;
                /* Set a background color that will be displayed while the background image is loading */
                background-color: #464646; 
                /* Location of the image */
                background-image: url(images/bg.jpg);
                /* This is what makes the background image rescale based on the container's size */
                background-size: cover;
                /* Background image is centered vertically and horizontally at all times */
                background-position: center center;
                /* Background image doesn't tile */
                background-repeat: no-repeat;
                /* Background image is fixed in the viewport so that it doesn't move when the content's height is greater than the image's height */
                background-attachment: fixed;
            }

            .content-block {
                padding: 1em;
                position: absolute;
                top: 50%;
                left: 50%;
                margin-right: -50%;
                transform: translate(-50%, -50%)
            }

            .name-logo-block {
                margin: 0 auto 2% auto;
            }

            .name-logo-block h1 {
                font-size: 750%;
                font-family: 'Megrim', cursive;
                text-align: center;
                text-transform: uppercase;
                line-height: 1;
            }

            .bio-block {
                margin: 0 auto 3% auto;
            }

            .bio-block p {
                font-size: 120%;
                margin: 0;
                text-align: center;
                font-family: 'Roboto Slab', serif;
                line-height: 1.5;
            }

            .social-block {
                margin: 0 auto 0 auto;
                text-align: center;
            }

            .social-block ul {
                display: inline-block;
                padding: 0.8em;
                margin: 0;
            }

            .social-block li {
                float: left;
                list-style-type: none;
                padding: 0 10px 0 10px;
                font-family: 'Roboto Slab', serif;
                font-weight: bold;
            }

            .social-block img{
                width: 2em;
                height: 2em; 
            }

        </style>
    </head>	
    <body>
        <div class="content-block">
            <div class="name-logo-block">
                <h1>Kaif Ahmed</h1>
            </div>
            <div class="bio-block">
                <p>Computer storage engineer based in London.<br/>
                Easily distracted by gaming, music and cats.</p>
            </div>
            <div class="social-block">
                <ul>
                    <li>
                        <a href="https://www.linkedin.com/in/kaifahmed" target=_blank title="LinkedIn: kaifahmed" class="LinkedIn">
                            <img border=0 alt="LinkedIn" src="images/social/linkedin.svg">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.twitter.com/brotherkaif" target=_blank title="Twitter: brotherkaif" class="Twitter">
                            <img border=0 alt="Twitter" src="images/social/twitter.svg" >
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/brotherkaif" target=_blank title="Instagram: brotherkaif" class="Instagram">
                            <img border=0 alt="Instagram" src="images/social/instagram.svg">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/brotherkaif" target=_blank title="Facebook: brotherkaif" class="Facebook">
                            <img border=0 alt="Facebook" src="images/social/facebook.svg">
                        </a>
                    </li>
                    <li>
                        <a href="https://brotherkaif.blogspot.co.uk" target=_blank title="Blog: Kaif Down Here" class="Blogger">

                        </a>

                    <li>
                        <a href="https://github.com/brotherkaif" target=_blank title="GitHub: brotherkaif" class="GitHub">

            </div>
        </div>
